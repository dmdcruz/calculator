<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">DisplayTEST</div>
        <div class="btnContainer">
            <button class="btnNumber" id="1">1</button>
            <button class="btnNumber" id="2">2</button>
            <button class="btnNumber" id="3">3</button>
            <button class="btnNumber" id="4">4</button>
            <button class="btnNumber" id="5">5</button>
            <button class="btnNumber" id="6">6</button>
            <button class="btnNumber" id="7">7</button>
            <button class="btnNumber" id="8">8</button>
            <button class="btnNumber" id="9">9</button>
            <button class="btnNumber" id="0">0</button>
            <button class="btnEqual" id="equal">=</button>
            <button class="btnOperator" id="add">+</button>
            <button class="btnOperator" id="subtract">-</button>
            <button class="btnOperator" id="multiply">x</button>
            <button class="btnOperator" id="divide">/</button>
            <button class="btnClear" id="clear">C</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
